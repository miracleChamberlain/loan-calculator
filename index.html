<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
  </head>
  <body>


    <div class="card text-center mt-3">
  </div>
      <form class="mt-5 text-center  " id="loan-form">
        <div class="mt-5">
          <h4>Loan Calculator</h4>
        </div>
        <div class="mt-3 ">
          <label for="amount" class="bg-secondary pl-2 pr-2 ">$</label>
          <input type="number" class="pl-5" id="amount" placeholder="Loan Amount">
          </div>
          <div class="mt-3 ">
            <label for="interest" class="bg-secondary pl-2 pr-2 ">%</label>
            <input type="number" class="pl-5" id="interest" placeholder="Interest">
            </div>


            <div class="mt-3 ">
              <input type="" class="pl-5" id="year" placeholder="Years To Pay">
              </div>

        <button type="submit" value="Calculate"  class="btn btn-secondary mt-4">Submit</button>
      </form>


    <!-- load here -->
  <div class="text-center mt-3" id="loading">
<img src="load.gif" height="200px" alt="">
    </div>
    <!-- result here -->
    <div class="mt-5  text-center" id="result">
      <h4>Result</h4>
      <div class="mt-3 ">
        <label for="monthly" class="bg-secondary pl-2 pr-2 ">monthly Payment</label>
        <input type="number" class="pl-5" id="monthlypayment" placeholder="" disabled>
        </div>

        <div class="mt-3 ">
          <label for="total-Payment" class="bg-secondary pl-2 pr-2 ">Total Payment</label>
          <input type="number" class="pl-5" id="totalpayment" placeholder="" disabled>
          </div>

          <div class="mt-3 ">
            <label for="total-interest" class="bg-secondary pl-2 pr-2 ">Total Interest</label>
            <input type="number" class="pl-5" id="totalinterest" placeholder="" disabled>
            </div>

    </div>


    <script src="js/index.js"></script>
<script src="js/bootstrap.js"></script>
<script src="jquery.js"></script>
<script src="popper.min.js"></script>
  </body>
</html>
